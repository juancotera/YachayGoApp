<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="wrapper">
      <div class="presentation">
        <h2>Sing in</h2>
        <img src="./image/Image1.png" alt="student">
      </div>
      <form action="#">
        <div class="form-content">
          <label for="email">
            Email
            <input class="input-login" id="email" type="email" placeholder="Ingresa tu email" required>
          </label>
          <label for="password">
            Contraseña
            <input class="input-login" type="password" placeholder="Ingresa tu contraseña" required>
          </label>
        </div>
        <div class="form-option">
          <label for="keepSingIn">
            <input type="checkbox">
            Mantener la sesión
          </label>
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <button class="button button_primary" type="submit">Ingresar</button>
      </form>
      <div class="register">
        <p class="or-space">or</p>
        <a class="button button_secondary" href="#">Usa una red social para iniciar</a>
        <p>¿Aún no tienes una cuenta?<a href="#">Registrate</a></p>
      </div>
    </div>
  </main>
</body>

</html>
